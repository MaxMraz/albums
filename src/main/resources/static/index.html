<!DOCTYPE html>
<html>
<head>
	<title>The Cool Album Page</title>
</head>
<body>

<p class = "album"> 
<p>Add Album: </p>
<label> Album Name: <input id="albumName" type="text" name="albumName"/> </label>
<label> Album Image: <input id="albumImage" type="text" name="albumImage"/> </label>
<button class="albumSubmit">Submit</button>
</p>

<p class = "atist"> 
<p>Add Artist: </p>
<label> Artist Name: <input id="artistName" type="text" name="artistName"/> </label>

<label> Artist Age: <input id="artistAge" type="text" name="artistAge"/> </label>
<label> Artist Home: <input id="artistHome" type="text" name="artistHome"/> </label>
<button class="artistSubmit">Submit</button>
</p>

<script src="./js/app.js"></script>
</body>
</html>
